<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section id="seleccionar-mascota">

        <h1 class="title">PIEDRA PAPEL TIJERA</h1>

        <img src="./img/6831874.png" alt="imagen">

        <h2 class="subtitle">ELIJE CON QUIEN QUIERES JUGAR?</h2>

        <!--Esta seccion es para los personajes, estan inyectados a travez de JS-->
        <div id="iyection-persons" class="tarjeta-imagen">

        </div>

        <button id="boton-mascota">Seleccionar</button>

    </section>

    <!-- Esta seccion es para el mapa con canvas -->
    <section id="ver-mapa">
        <h1 class="title">MUEVETE POR EL MAPA</h1>
        <canvas id="mapa"></canvas>
        <div class="botonDireccion">
            <button onmouseup="stopmove()" onmousedown="moverAvatarUp()">MOVER UP</button>
            <button onmouseup="stopmove()" onmousedown="moverAvatarLeft()">MOVER LEFT</button>
            <button onmouseup="stopmove()" onmousedown="moverAvatarDown()">MOVER DOWN</button>
            <button onmouseup="stopmove()" onmousedown="moverAvatarRight()">MOVER RIGHT</button>
        </div>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="title">PIEDRA PAPEL TIJERA</h1>


        <div class="contenedor-de-vs">
            <p>Elejiste a - <span id="mascota-elejida-jugador"></span> - tienes <span id="vidas-jugador"> 3 </span>
                vidas
            </p>
        </div>

        <img src="./img/VS.png" alt="" class="logo-vs">

        <div class="contenedor-de-vs1">
            <p>Te enfrentaras a - <span id="mascota-elejida-enemigo"></span> - tiene <span id="vidas-enemigo"> 3
                </span>
                vidas</p>
        </div>

        <h2 class="subtitle">ELIJE CON QUE DESEAS JUGAR</h2>

        <div class="botones-y-container">
            <div>
                <button id="boton-fuego" class="boton-de-ataque-princi">PIEDRA - ü™®</button>

                <button id="boton-agua" class="boton-de-ataque-princi">PAPEL - üìÉ</button>

                <button id="boton-tierra" class="boton-de-ataque-princi">TIJERA - ‚úÇÔ∏è</button>
            </div>

            <div>

                <div id="mensajes">
                    <p id="resultados"></p>
                    <section id="reiniciar">
                        <button id="boton-reiniciar">REINICIAR</button>
                    </section>
                </div>


                <div class="contenedor-mensajes-ataque">
                    <div class="cajas">
                        <p id="mascota-elejida-jugador"> </p>
                        <div id="ataques-del-jugador">Elegiste</div>
                    </div>

                    <div class="cajas">
                        <p id="mascota-elejida-enemigo"> </p>
                        <div id="ataques-del-enemigo">Enemigo</div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="./mokepon.js"></script>
</body>

</html>
